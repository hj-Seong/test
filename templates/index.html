<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <h1>오늘 온도 : {{ temp["today_temp"] }}도</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">영화포스터</div>
            <div class="col-sm-1">제목</div>
            <div class="col-sm-1">평점</div>
            <div class="col-sm-7">요약</div>
        </div>
        {% for movie in movies %}
        <!-- 영화 시작 -->
        <div class="row">
            <img src="{{movie['small_cover_image']}}" class="col-sm-1">
            <div class="col-sm-1">{{ movie["title"]}}</div>
            <div class="col-sm-1">{{ movie["rating"]}}</div>
            <div class="col-sm-7">{{ movie["summary"]}}</div>
        </div>
        <!-- 영화 끝 -->
        {% endfor %}
    </div>

</body>
</html>
