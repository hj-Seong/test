<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <div class="row">
            <div class="col">영화포스터</div>
            <div class="col">제목</div>
            <div class="col">평점</div>
            <div class="col">요약</div>
        </div>
        {% for movie in movies %}
        <!-- 영화 시작 -->
        <div class="row">
            <img src="{{movie['small_cover_image']}}">
            <div class="col">{{ movie["title"]}}</div>
            <div class="col">{{ movie["rating"]}}</div>
            <div class="col">{{ movie["summary"]}}</div>
        </div>
        <!-- 영화 끝 -->
        {% endfor %}
    </div>

</body>
</html>
